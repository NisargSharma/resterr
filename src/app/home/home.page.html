
<ion-content [fullscreen]="true" class="ion-padding">
  
  <ion-item class="top-bar" color="dark">
    <ion-label class="ion-text-capitalize ion-text-wrap">rest duration</ion-label>
    <ion-datetime #myPicker display-format="mm:ss" placeholder="Pick it" [(ngModel)]="fullTime" (ionChange)="updateMyDate(myPicker.value)"></ion-datetime>
  </ion-item>

  <div class="container ion-text-center">
    <circle-progress (click)="startTimer()"
      [percent]="percent"
      [maxPercent]="100"
      [radius]="radius"
      [showTitle]="false"  
      [showSubtitle]="true"
      [subtitle]="remainingTime"
      [subtitleFontSize]="40"
      [showUnits]="false"
      [outerStrokeWidth]="16"
      [outerStrokeColor]="'#8000FF'"
      [showZeroOuterStroke]="false"
      [backgroundStroke]="'#33003F'"
      [backgroundStrokeWidth]="3"
      [outerStrokeGradient]="true"
      [outerStrokeGradientStopColor]="'#FF00CB'"
      [showInnerStroke]="false"
    ></circle-progress>

    <div class="elapsed-time">
      <h3 class="ion-text-capitalize ion-text-wrap">time elapsed</h3>
      <p>{{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}}</p>
    </div>

  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ng-container *ngIf="timer == false; else running">
      <ion-fab-button (click)="startTimer()" color="primary">
        <ion-icon name="play"></ion-icon>
      </ion-fab-button>
    </ng-container> 
    <ng-template #running>
      <ion-fab-button (click)="stopTimer()" color="primary">
        <ion-icon name="stop"></ion-icon>
      </ion-fab-button>
    </ng-template>
  </ion-fab>

</ion-content>
